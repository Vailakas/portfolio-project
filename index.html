<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="painting-container">
            <img src="./images/front.jpg" alt="Interactive Home Painting" class="main-painting" usemap="#painting-map">
            
            <map name="painting-map">
                <!-- Page Navigation -->
                <area 
                    shape="circle" 
                    coords="235,490,25" 
                    href="contact.html" 
                    alt="Contact Page"
                    title="Contact">
                    
                <area 
                    shape="circle" 
                    coords="670,330,25" 
                    href="gallery.html" 
                    alt="Gallery Page"
                    title="Gallery">
                
                <!-- Social Media Links -->
                <area 
                    shape="circle" 
                    coords="720,180,25" 
                    href="https://www.facebook.com" 
                    alt="Facebook"
                    title="Facebook">
                    
                <area 
                    shape="circle" 
                    coords="690,230,25" 
                    href="https://www.instagram.com" 
                    alt="Instagram"
                    title="Instagram">
                    
                <area 
                    shape="circle" 
                    coords="630,220,25" 
                    href="https://www.twitter.com" 
                    alt="Twitter"
                    title="Twitter">
                    
                <area 
                    shape="circle" 
                    coords="720,420,25" 
                    href="https://www.tumblr.com" 
                    alt="Tumblr"
                    title="Tumblr">
            </map>
        </div>
        
        <footer class="copyright">
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
