<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="painting-container">
            <img src="./images/front.jpg" alt="Interactive Home Painting" class="main-painting">
            
            <svg viewBox="0 0 800 1200" class="click-areas">
                <!-- Page Navigation -->
                <a href="contact.html">
                    <circle cx="300" cy="450" r="30" class="click-area contact"/>
                </a>
                <a href="gallery.html">
                    <circle cx="680" cy="300" r="25" class="click-area gallery"/>
                </a>
                
                <!-- Social Media Links -->
                <a href="https://www.facebook.com">
                    <circle cx="700" cy="140" r="25" class="click-area facebook"/>
                </a>
                <a href="https://www.instagram.com">
                    <circle cx="720" cy="200" r="25" class="click-area instagram"/>
                </a>
                <a href="https://www.twitter.com">
                    <circle cx="680" cy="220" r="25" class="click-area twitter"/>
                </a>
                <a href="https://www.tumblr.com">
                    <circle cx="700" cy="380" r="25" class="click-area tumblr"/>
                </a>
            </svg>
        </div>
        
        <footer class="copyright">
            <p>&copy; 2025 Your Name. All rights reserved.</p>
        </footer>
    </div>

</html>
